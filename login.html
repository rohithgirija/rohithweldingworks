<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fire Border Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: url("weld.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* üî• Fire Animated Border */
.login-box{
    position: relative;   
    width:350px;
    padding:40px;
    border-radius:15px;
    background:#111;
    color:white;
    text-align:center;
    overflow:hidden;≈ç
    box-shadow: 
        0 0 20px red,
        0 0 40px orange,
        0 0 60px yellow;
    animation: pulseGlow 2s infinite alternate;
}

/* Strong Fire Glow Pulse */
@keyframes pulseGlow{
    0%{
        box-shadow: 
        0 0 15px red,
        0 0 30px orange,
        0 0 45px yellow;
    }
    100%{
        box-shadow: 
        0 0 25px red,
        0 0 50px orange,
        0 0 75px yellow;
    }
}

/* Fire animation border */
.login-box::before{
    content:"";
    position:absolute;
    top:-3px;
    left:-3px;
    right:-3px;
    bottom:-3px;
    background:linear-gradient(
        45deg,
        red, orange, yellow, red, orange, yellow
    );
    background-size:400%;
    z-index:-1;
    border-radius:20px;
    animation: fire 3s linear infinite;
    filter: blur(5px);
}

@keyframes fire{
    0%{background-position:0% 50%;}
    100%{background-position:400% 50%;}
}

/* üî• Glowing Inputs */
.input-box input{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:none;
    outline:none;
    border-radius:8px;
    background:#222;
    color:white;
    box-shadow: 0 0 10px orange;
    transition:0.3s;
}

.input-box input:focus{
    box-shadow: 
        0 0 10px yellow,
        0 0 20px orange,
        0 0 30px red;
}

/* üî• Fire Button */
.btn{
    width:100%;
    padding:12px;
    margin-top:20px; /* ‚úÖ Add margin to move button down */
    border:none;
    border-radius:8px;
    background:linear-gradient(45deg, orange, red);
    color:rgb(224, 220, 220);
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    box-shadow: 0 0 15px orange;
}

.btn:hover{
    color:white;
    box-shadow: 
        0 0 20px red,
        0 0 40px orange,
        0 0 60px yellow;
    transform:scale(1.05);
}

.error{
    color:yellow;
    margin-top:10px;
}

/* üî• Extra Floating Fire Effect */
.login-box::after{
    content:"";
    position:absolute;
    width:200%;
    height:100%;
    top:-50%;
    left:-50%;
    background:radial-gradient(circle, rgba(255,140,0,0.3), transparent 70%);
    animation: rotateFire 6s linear infinite;
    z-index:-2;
}

@keyframes rotateFire{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

</style>
</head>

<body>

<div class="login-box">
    <h2>üî• Login üî•</h2>

    <form onsubmit="return validateLogin()">
        <div class="input-box">
            <label>Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>

        <!-- ‚úÖ Button moved slightly down using margin-top -->
        <button type="submit" class="btn">Login</button>
        <div class="error" id="errorMsg"></div>
    </form>
</div>

<script>
function validateLogin() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if(user === "admin" && pass === "1234") {
        document.querySelector(".login-box").classList.add("fade-out");
        setTimeout(function(){
            window.location.href = "button.html";
        }, 800);
        return false;
    } else {
        document.getElementById("errorMsg").innerText = "Invalid Username or Password";
        return false;
    }
}
</script>

</body>
</html>
