<!DOCTYPE html>
<html>
<head>
    <title>Welding Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            padding: 20px;
        }

        /* Left Sidebar */
        .sidebar {
            width: 20%;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        /* Center Content */
        .content {
            width: 55%;
            margin: 0 20px;
        }

        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            float: left;
            margin-right: 15px;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            background: teal;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }

        /* Right Box */
        .contact-box {
            width: 25%;
            background: white;
            padding: 15px;
            border-radius: 5px;
            height: fit-content;
        }

        .contact-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .contact-box button {
            width: 100%;
            padding: 10px;
            background: purple;
            color: white;
            border: none;
            border-radius: 4px;
        }

    </style>
</head>
<body>

<div class="header">
    <h2>Welding Works / Welding Services</h2>
</div>

<div class="container">

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h3>Related Category</h3>
        <p>MIG Welding Services</p>
        <p>TIG Welding Services</p>
        <p>Aluminium Welding</p>
    </div>

    <!-- Center Content -->
    <div class="content">

        <div class="card">
            <img src="https://via.placeholder.com/120x80">
            <h3>Welding Fabrication Service</h3>
            <p class="price">₹ 135 / Kg</p>
            <p>Location: Coimbatore</p>
            <a href="#" class="btn">Contact Supplier</a>
            <div style="clear: both;"></div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/120x80">
            <h3>TIG Welding Service</h3>
            <p class="price">₹ 530 / Day</p>
            <p>Industrial Usage</p>
            <a href="#" class="btn">View Mobile Number</a>
            <div style="clear: both;"></div>
        </div>

    </div>

    <!-- Right Contact Box -->
    <div class="contact-box">
        <h3>Get Best Sellers</h3>
        <input type="text" placeholder="Enter your mobile">
        <button>Submit Requirement</button>
    </div>

</div>

</body>
</html>
