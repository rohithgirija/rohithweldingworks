<!DOCTYPE html>
<html>
<head>
<title>HD Image Background</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: url("weld.jpg") no-repeat center center fixed;
    background-size: cover;
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

.btn-top, .calc-btn {
    position: fixed;
    left: 20px;
    width: 170px;
    padding: 15px 0;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    color: white;
    cursor: pointer;
}

.btn-top {
    top: 20px;
    background: #d41414;
}

.calc-btn {
    top: 80px;
    background: #ff9800;
}

.btn-center {
    padding: 15px 40px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: #00bcd4;
    color: white;
    cursor: pointer;
}

/* Calculator Popup */
.calculator {
    position: fixed;
    left: 20px;
    top: 150px;
    width: 300px;
    background: black;
    padding: 15px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 0 25px #00f2ff;
}

.display {
    width: 100%;
    height: 60px;
    margin-bottom: 10px;
    text-align: right;
    font-size: 22px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #111;
    color: #00f2ff;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
}

.buttons button {
    padding: 12px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.number { background: #333; color: white; }
.operator { background: #ff5722; color: white; }
.equal { background: #00c853; color: white; grid-column: span 2; }
.clear { background: red; color: white; }
.gstbtn { background: #2196f3; color: white; }

.gst-box {
    position: fixed;
    left: 340px;
    top: 150px;
    width: 280px;
    background: #111;
    padding: 15px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 0 25px #ff9800;
    color: white;
}

.gst-box input {
    width: 100%;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 8px;
    border: none;
}

.gst-box button {
    width: 100%;
    padding: 8px;
    background: #00c853;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- ✅ Continue Button Updated -->
<button class="btn-top" onclick="openAnimated()">Continue</button>

<button class="calc-btn" onclick="toggleCalculator()">Calculator</button>

<div class="content">
    <button class="btn-center" onclick="openStylePage()">Click Here</button>
</div>

<!-- Calculator -->
<div class="calculator" id="calculator">
    <input type="text" class="display" id="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="press('%')">%</button>
        <button class="operator" onclick="press('/')">÷</button>
        <button class="operator" onclick="press('*')">×</button>

        <button class="number" onclick="press('7')">7</button>
        <button class="number" onclick="press('8')">8</button>
        <button class="number" onclick="press('9')">9</button>
        <button class="operator" onclick="press('-')">−</button>

        <button class="number" onclick="press('4')">4</button>
        <button class="number" onclick="press('5')">5</button>
        <button class="number" onclick="press('6')">6</button>
        <button class="operator" onclick="press('+')">+</button>

        <button class="number" onclick="press('1')">1</button>
        <button class="number" onclick="press('2')">2</button>
        <button class="number" onclick="press('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="number" onclick="press('0')">0</button>
        <button class="number" onclick="press('.')">.</button>
        <button class="gstbtn" onclick="openGST()">GST</button>
    </div>
</div>

<!-- GST Calculator -->
<div class="gst-box" id="gstBox">
    <h3>GST Calculator</h3>
    <input type="number" id="gstAmount" placeholder="Enter Amount">
    <input type="number" id="gstPercent" placeholder="GST %">
    <button onclick="calculateGST()">Calculate</button>
    <p id="gstResult"></p>
</div>

<script>

function openAnimated(){
    window.location.href = "animated.html";   // ✅ animated.html open
}

function openStylePage(){
    window.location.href = "style.html";
}

function toggleCalculator(){
    let calc = document.getElementById("calculator");
    calc.style.display = (calc.style.display === "block") ? "none" : "block";
}

function press(val){
    document.getElementById("display").value += val;
}

function clearDisplay(){
    document.getElementById("display").value = "";
}

function calculate(){
    try{
        document.getElementById("display").value =
        eval(document.getElementById("display").value);
    }catch{
        alert("Invalid Input");
    }
}

function openGST(){
    let box = document.getElementById("gstBox");
    box.style.display = (box.style.display === "block") ? "none" : "block";
}

function calculateGST(){
    let amount = parseFloat(document.getElementById("gstAmount").value);
    let percent = parseFloat(document.getElementById("gstPercent").value);

    if(isNaN(amount) || isNaN(percent)){
        alert("Enter valid numbers");
        return;
    }

    let gst = (amount * percent) / 100;
    let total = amount + gst;

    document.getElementById("gstResult").innerHTML =
        "GST: ₹ " + gst.toFixed(2) + "<br>Total: ₹ " + total.toFixed(2);
}

</script>

</body>
</html>
